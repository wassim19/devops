version: "3"

services:
  mysqldb:
    container_name: database
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      #      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root


  spring_app:
    image: ousskh63/achat:2.0
    container_name: achatBackEnd
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

  angular_app:
    image: ousskh63/achatfront:2.0
    container_name: achatFrontEnd
    restart: on-failure
    ports:
      - "4200:80"
    depends_on:
      - spring_app